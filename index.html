<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="javaGame.js"></script>
    <link rel="stylesheet" href="nytimes.css">
</head>

<body>
    <div class="container">


        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>



        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="search" class="form-control" id="search1" placeholder="Roosevelt">
                    </div>

                    <div class="form-group">
                        <label for="numOfRecords">Number of Records to Retrieve:</label>
                        <select class="form-control" id="records">
                            <option id="1article">1</option>
                            <option id="5articles">5</option>
                            <option id="10articles">10</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="search" class="form-control" id="search2" placeholder="1923">
                    </div>

                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="search" class="form-control" id="search3" placeholder="1929">
                        <small id="search3" class="form-text text-muted"></small>
                    </div>
                    <button type="button" class="btn btnSubmit">Submit</button>
                    <button type="button" class="btn btnClear">Clear</button>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Search Results
            </div>
            <div class="container">
            <div class="well">
                <H2>Title</H2>
                <h3>Aurthor</h3>
                <h4>Section</h4>
                <h4>Date</h4>
                <h4>Link</h4>
            </div>
        </div>
        </div>
</body>

</html>
